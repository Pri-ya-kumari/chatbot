<mat-card class="example-card">
    <mat-card-header class="header">
        <mat-card-title class="title">ChatBoot</mat-card-title>
        <mat-card-subtitle class="subtitle">Online</mat-card-subtitle>
    </mat-card-header>
    <div class="over content">
    <mat-card-content *ngFor="let message of messages">
        <div class="message" [ngClass]="{'from':message.auther==='bot','to':message.auther==='user'}">{{message.content}}</div>
    </mat-card-content>
    </div>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Text</mat-label>
            <input matInput type="text" name="messages" [(ngModel)]="value" (keyup.enter)="sendmessage()" >
        </mat-form-field>
    </form>
    <button (click)="sendmessage()" class="btn">Sent<mat-icon class="icons">send</mat-icon></button>

    <mat-card-actions>
    </mat-card-actions>
</mat-card>
